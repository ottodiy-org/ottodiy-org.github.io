<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Sprite Grid - Default Frame 7</title>
    <style>
        :root {
            --frame-width: 300px;
            --frame-height: 202px;
            /* Frame 7 is Index 6: 6 * 300 = 1800 */
            --default-pos: -1800px; 
        }

        body {
            font-family: sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            padding: 40px;
        }

        .sprite-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .robot-viewer {
            width: var(--frame-width);
            height: var(--frame-height);
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            cursor: pointer;
            background-repeat: no-repeat;
            /* UPDATED: Starts at Frame 7 */
            background-position: var(--default-pos) 0px; 
            background-size: auto 100%;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin: 0 auto;
        }

        .robot-viewer:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>

    <div class="sprite-grid">
        <div class="robot-viewer" data-src="quad-sprite.png" data-url="quad.html"></div>
        <div class="robot-viewer" data-src="ninja-sprite.png" data-url="ninja.html"></div>
        <div class="robot-viewer" data-src="biped-sprite.png" data-url="biped.html"></div>
        <div class="robot-viewer" data-src="wheels-sprite.png" data-url="wheels.html"></div>
        <div class="robot-viewer" data-src="tracks-sprite.png" data-url="tracks.html"></div>
        <div class="robot-viewer" data-src="classic-sprite.png" data-url="classic.html"></div>
    </div>

    <script>
        const FRAME_WIDTH = 300;
        const TOTAL_FRAMES = 15;
        // Calculation for Frame 7 (Index 6)
        const DEFAULT_OFFSET = `-${6 * FRAME_WIDTH}px`;

        const viewers = document.querySelectorAll('.robot-viewer');

        viewers.forEach(viewer => {
            const imgPath = viewer.getAttribute('data-src');
            viewer.style.backgroundImage = `url('${imgPath}')`;

            viewer.addEventListener('mousemove', (e) => {
                const rect = viewer.getBoundingClientRect();
                const x = e.clientX - rect.left;
                
                let ratio = Math.max(0, Math.min(0.99, x / rect.width));
                let frameIndex = Math.floor(ratio * TOTAL_FRAMES);
                
                viewer.style.backgroundPositionX = `-${frameIndex * FRAME_WIDTH}px`;
            });

            viewer.addEventListener('click', () => {
                const destination = viewer.getAttribute('data-url');
                if (destination) window.location.href = destination;
            });

            // UPDATED: Reset position to Frame 7 instead of 0
            viewer.addEventListener('mouseleave', () => {
                viewer.style.backgroundPositionX = DEFAULT_OFFSET;
            });
        });
    </script>
</body>
</html>
